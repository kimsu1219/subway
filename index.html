<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,user-scalable=no"> -->
  <title>SUBWAYline2</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
  <div id="yellowBackground">
    <p>SUBWAY Line2</p>
  </div>

  <div id="roundBackground">
    <div class="wrap">
      <div class="station-inner">
        <select id="selectStation">
          <option value="" selected>지하철역을 선택해주세요</option>
          <option value="시청">시청</option>
          <option value="을지로입구">을지로입구</option>
          <option value="을지로3가">을지로3가</option>
          <option value="을지로4가">을지로4가</option>
          <option value="동대문역사문화공원">동대문역사문화공원</option>
          <option value="신당">신당</option>
          <option value="상왕십리">상왕십리</option>
          <option value="왕십리">왕십리</option>
          <option value="한양대">한양대</option>
          <option value="뚝섬">뚝섬</option>
          <option value="성수">성수</option>
          <option value="건대입구">건대입구</option>
          <option value="구의">구의</option>
          <option value="강변">강변</option>
          <option value="잠실나루">잠실나루</option>
          <option value="잠실">잠실</option>
          <option value="신천">신천</option>
          <option value="종합운동장">종합운동장</option>
          <option value="삼성">삼성</option>
          <option value="선릉">선릉</option>
          <option value="역삼">역삼</option>
          <option value="강남">강남</option>
          <option value="교대">교대</option>
          <option value="서초">서초</option>
          <option value="방배">방배</option>
          <option value="사당">사당</option>
          <option value="낙성대">낙성대</option>
          <option value="서울대입구" >서울대입구</option>
          <option value="봉천">봉천</option>
          <option value="신림">신림</option>
          <option value="신대방">신대방</option>
          <option value="구로디지털단지">구로디지털단지</option>
          <option value="대림">대림</option>
          <option value="신도림">신도림</option>
          <option value="문래">문래</option>
          <option value="영등포구청">영등포구청</option>
          <option value="당산">당산</option>
          <option value="합정">합정</option>
          <option value="아현">홍대입구</option>
          <option value="신촌">신촌</option>
          <option value="이대">이대</option>
          <option value="아현">아현</option>
          <option value="충정로">충정로</option>
        </select>
      </div>

      <div id ="inLine">
        <p>내선</p>
        <div id="firstIn"></div>
        <div class="subway">
          <img id="inFirst"src="./subway.jpg">
        </div>
        <div id="secondIn"></div>
        <div class="subway">
          <img id="inSecond"src="./subway.jpg">
        </div>
      </div>

      <div id="outLine">
        <p>외선</p>
        <div id="firstOut"></div>
        <div class="subway">
          <img id="outFirst"src="./subway.jpg">
        </div>
        <div id="secondOut"></div>
        <div class="subway">
          <img id="outSecond"src="./subway.jpg">
        </div>
      </div>
      <div id = leftCount></div>  
    </div>
  </div>

  <script src = "./index.js"></script>
</body>
</html>
